<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>資料來源 | 檔案</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+HK:wght@200..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/chat-sidebar-new.css">
  <link rel="stylesheet" href="css/sources-text.css">

  <script src="global.js" defer></script>
  <script src="js/sidebar-new.js" defer></script>
  <script src="js/components.js" defer></script>
</head>
<body>

<div id="header-container"></div>

<div class="dashboard-layout">
  <div id="chat-sidebar-container"></div>

  <main class="playground-content page-section">
    <header class="page-header">
      <div class="page-heading">
        <h1 class="page-title">檔案</h1>
        <p class="page-meta">上傳文件來訓練您的 AI。從 PDF、DOCX 和 TXT 檔案中提取文字。</p>
      </div>
      <div class="page-actions">
        <button class="btn-secondary">了解更多</button>
      </div>
    </header>

    <section class="text-source-card">
      <h3 class="card-title">新增檔案</h3>
      
      <div class="upload-info-alert">
        <span class="material-icons">info</span>
        如果您上傳的是 PDF，請確保您可以選取/標記文字。
      </div>

      <div class="upload-dropzone">
        <span class="material-icons upload-icon">upload_file</span>
        <p class="upload-text">拖放檔案到此處，或點擊選取檔案</p>
        <p class="upload-subtext">支援的檔案類型：pdf, doc, docx, txt</p>
        <input type="file" class="upload-input" accept=".pdf,.doc,.docx,.txt" multiple hidden>
      </div>
    </section>
  </main>

  <div class="vertical-divider"></div>

  <aside class="sources-info-pane">
    <h3 class="sidebar-heading">來源</h3>
    <div class="sidebar-card">
      <div class="stats-row">
        <span>總大小</span>
        <span class="stats-value">0/ 400 KB</span>
      </div>
      <button class="btn-primary btn-block btn-disabled">重新訓練 Agent</button>
    </div>
    
    <div class="source-alert">
      您目前沒有任何來源
    </div>
  </aside>
</div>

</body>
</html>
