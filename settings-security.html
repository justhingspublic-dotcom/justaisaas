<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 | 安全性</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+HK:wght@200..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/chat-sidebar-new.css">
  <link rel="stylesheet" href="css/settings.css">

  <script src="global.js" defer></script>
  <script src="js/sidebar-new.js" defer></script>
  <script src="js/components.js" defer></script>
</head>
<body>

<div id="header-container"></div>

<div class="dashboard-layout">
  <div id="chat-sidebar-container"></div>

  <main class="page-section">
    <header class="page-header">
      <div class="page-heading">
        <h1 class="page-title">安全</h1>
      </div>
    </header>

    <div class="settings-container">
      <!-- Rate Limit Card -->
      <section class="settings-card" style="grid-column: 1 / -1;">
        <div class="settings-card-header">
          <h2 class="settings-card-title">速率限制</h2>
          <p class="settings-card-description">限制單一裝置在 iframe 和聊天氣泡上發送的訊息數量（此限制不適用於 justai.com 上的您，僅適用於網站上的使用者以防止濫用）。</p>
        </div>

        <div class="form-group">
          <div style="background-color: #f9fafb; border-radius: 8px; padding: 16px; display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
            <span style="font-size: 14px; color: var(--text-primary);">限制為</span>
            <input type="number" class="form-input" value="20" style="width: 80px; text-align: center;">
            <span style="font-size: 14px; color: var(--text-primary);">則訊息，每</span>
            <input type="number" class="form-input" value="240" style="width: 80px; text-align: center;">
            <span style="font-size: 14px; color: var(--text-primary);">秒。</span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" style="width: auto; margin-bottom: 8px; display: block;">達到限制時顯示的訊息</label>
          <input type="text" class="form-input" value="連續傳送太多訊息">
        </div>

        <div class="settings-actions">
          <button class="btn" style="background-color: white; border: 1px solid var(--border-color); color: var(--text-primary); margin-right: 8px;">重置</button>
          <button class="btn btn-save">儲存</button>
        </div>
      </section>
    </div>
  </main>
</div>

</body>
</html>
