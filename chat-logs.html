<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動 | 聊天記錄</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+HK:wght@200..900&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <link rel="stylesheet" href="global.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/chat-logs.css">
  <link rel="stylesheet" href="css/chat-sidebar-new.css">

  <!-- Scripts -->
  <script src="global.js" defer></script>
  <script src="js/sidebar-new.js" defer></script>
  <script src="js/components.js" defer></script>
</head>
<body>

<!-- Header Component -->
<div id="header-container"></div>

<div class="dashboard-layout">
  <!-- Chat Sidebar Component -->
  <div id="chat-sidebar-container"></div>

  <div class="chat-logs-content">
    <section class="page-section">
      <header class="page-header">
        <div class="page-heading">
          <h1 class="page-title">聊天記錄</h1>
          <p class="page-meta">目前 0 筆記錄</p>
        </div>
        <div class="page-actions header-actions">
          <button class="icon-button" aria-label="Refresh">
            <img src="images/38_3003.svg" alt="Refresh" class="action-icon">
          </button>
          <button class="icon-button" aria-label="Settings">
            <img src="images/38_725.svg" alt="Settings" class="action-icon">
          </button>
          <button class="icon-button" aria-label="Download">
            <img src="images/33_346.svg" alt="Download" class="action-icon">
          </button>
        </div>
      </header>
    </section>

    <div class="chat-logs-body">
      <!-- Chat Logs List -->
      <main class="chat-logs-panel">
        <div class="empty-state">
          <h2 class="empty-state-title">暫時沒有聊天記錄</h2>
          <p class="empty-state-description">調整篩選條件或稍後再回來看看。</p>
        </div>
      </main>

      <div class="vertical-divider"></div>

      <!-- Conversation Detail -->
      <aside class="conversation-detail-panel">
        <div class="empty-conversation-state">
          <h2 class="empty-conversation-title">Select a conversation</h2>
          <p class="empty-conversation-description">Choose a conversation from the list to view its details and messages.</p>
        </div>
      </aside>
    </div>
  </div>
</div>

</body>
</html>
