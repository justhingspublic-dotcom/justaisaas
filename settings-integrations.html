<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 - 整合 | Agent 工作台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+HK:wght@200..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/chat-sidebar-new.css">
  <link rel="stylesheet" href="css/settings.css">

  <script src="global.js" defer></script>
  <script src="js/sidebar-new.js" defer></script>
  <script src="js/components.js" defer></script>
</head>
<body>

<div id="header-container"></div>

<div class="dashboard-layout">
  <div id="chat-sidebar-container"></div>

  <main class="page-section">
    <header class="page-header">
      <div class="page-heading">
        <h1 class="page-title">整合</h1>
        <p class="page-meta">將您的 Agent 連接至外部服務以使用整合特定動作。</p>
      </div>
    </header>

    <div class="integrations-grid">
      <!-- Slack -->
      <div class="integration-card">
        <div class="integration-icon">
          <!-- Placeholder for Slack icon -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
        </div>
        <h3 class="integration-name">Slack</h3>
        <p class="integration-desc">管理您的 Slack 對話。</p>
        <button class="btn-connect">連接</button>
      </div>

      <!-- Stripe -->
      <div class="integration-card">
        <div class="integration-icon">
          <!-- Placeholder for Stripe icon -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
        </div>
        <h3 class="integration-name">Stripe</h3>
        <p class="integration-desc">管理付款、帳單並自動化財務運作。</p>
        <button class="btn-connect">連接</button>
      </div>

      <!-- Calendly -->
      <div class="integration-card">
        <div class="integration-icon">
          <!-- Placeholder for Calendly icon -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
        </div>
        <h3 class="integration-name">Calendly</h3>
        <p class="integration-desc">管理您的 Calendly 事件。</p>
        <button class="btn-connect">連接</button>
      </div>

      <!-- Zendesk -->
      <div class="integration-card">
        <div class="integration-icon">
          <!-- Placeholder for Zendesk icon -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
        </div>
        <h3 class="integration-name">Zendesk</h3>
        <p class="integration-desc">建立 Zendesk 工單。</p>
        <button class="btn-connect">連接</button>
      </div>

      <!-- Sunshine -->
      <div class="integration-card">
        <div class="integration-icon">
          <!-- Placeholder for Sunshine icon -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
        </div>
        <h3 class="integration-name">Sunshine</h3>
        <p class="integration-desc">整合 Sunshine 對話。</p>
        <button class="btn-connect">連接</button>
      </div>
    </div>
  </main>
</div>

</body>
</html>
